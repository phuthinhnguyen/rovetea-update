<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Us - Rove Boba Tea</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <!-- Favicon -->
    <link href="img/rove_logo_new.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <script src="js/HTMLImporter.js"></script>
    <script src="js/jquery-3.6.4.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <style>
        #contact-nav {
            color: #d40e8c;
        }
    </style>
</head>

<body>

    <!-- Top -->
    <script>HTMLImporter.import("navmenu.html");</script>


    <!-- contactus -->
    <div class="contact">
        <div class="contact-wrap">
            <h2>Contact Us</h2>
            <div class="contactus-content-container">
                <div class="contactus-content-item">
                    <p>Leave your message here and we will reply to you shortly.</p>
                    <div class="contactus-content-item-wrap">
                        <div class="contactus-content-item-left">
                            <label for="">First name <span style="color: red;">*</span></label>
                            <input placeholder="First name" id="contact-firstname"></input>
                            <label for="">Email <span style="color: red;">*</span></label>
                            <input placeholder="example@gmail.com" id="contact-email"></input>
                        </div>
                        <div class="contactus-content-item-right">
                            <label for="">Last name <span style="color: red;">*</span></label>
                            <input placeholder="Last name" id="contact-lastname"></input>
                            <label for="">Phone <span style="color: red;">*</span></label>
                            <input placeholder="123-456-7890" id="contact-phone"></input>
                        </div>
                    </div>
                    <div class="contactus-content-item-textarea">
                        <label for="">Message <span style="color: red;">*</span></label>
                        <textarea name="" cols="30" rows="4" placeholder="Message" id="contact-message"></textarea>
                    </div>
                    <div class="contactus-content-item-button">
                        <button onclick="submit(); return false">Send</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        function submit() {
            var firstname = document.getElementById("contact-firstname");
            var lastname = document.getElementById("contact-lastname");
            var email = document.getElementById("contact-email");
            var phone = document.getElementById("contact-phone");
            var message = document.getElementById("contact-message");
            if (firstname.value != "" && lastname.value != "" && email.value != "" && phone.value != "" && message.value!=""){
                Email.send({
                Host : "smtp.elasticemail.com",
                Username : "bobatearove@gmail.com",
                Password : "2E20A40A5D15EF1FE911CBEE4CC33AACC49C",
                To : 'contact@smartcardhub.com',
                From : "bobatearove@gmail.com",
                Subject : "Contact to Rove Boba Tea",
                Body : `[From: ${firstname.value}, ${lastname.value},${phone.value}, ${email.value}]<br>${message.value}`
                }).then(message=>{
                    if (message=="OK"){
                        $('.toast').toast("show")
                    }
                })
                firstname.value="";
                lastname.value="";
                phone.value="";
                email.value="";
                message.value="";
            }  
        }
    </script>

    <!-- Footer -->
    <script>HTMLImporter.import("footer.html");</script>
    
    <!-- toast -->
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center toast-container-res" style="position: fixed;top: 50%;right: 50%;transform: translate(50%,-50%);">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
          <div class="toast-header d-flex justify-content-between" style="background-color: #d40e8c;">
            <div>
                <img src="img/rove_logo_white_background.png" class="rounded mr-2" alt="..." style="width:25px;height: 25px;margin-right: 5px;">
                <strong class="mr-auto" style="color: black;font-weight: 500;">Rove Boba Tea</strong>
            </div>
            <!-- <button type="button" class="close ml-2 mb-1" data-bs-dismiss="toast"></button> -->
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="toast-body">Your e-mail has been sent.</div>
        </div>
    </div>
</body>

</html>
